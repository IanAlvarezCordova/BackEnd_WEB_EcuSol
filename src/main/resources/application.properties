# PUERTO DEL SERVIDOR
server.port=${SERVER_PORT:8082}

# CONEXIÓN A BD WEB (ecusol_web)
# Nota: Ahora usa variables, no 'localhost' fijo
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=ecusol_web

# CONEXIÓN AL CORE (Aquí está la magia para conectar los dos backends)
ecusol.core.url=${ECUSOL_CORE_URL}

# JWT SECRET
jwt.secret=${JWT_SECRET:MiClaveSecretaSuperSeguraParaElBancoEcuSol2025}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}